<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Calculadora</title>
</head>
<body>
  <div id="calculadora">
    <h1>ACME</h1>
    <input id="display_numbers" type="text" readonly>
    <div id="botonera">
      <span class="boton numero" data-valor="7">7</span>
      <span class="boton numero" data-valor="8">8</span>
      <span class="boton numero" data-valor="9">9</span>
      <span class="boton acciones" data-valor="AC">AC</span>
      <span class="boton operador" data-valor="sum">+</span>
      <span class="boton numero" data-valor="4">4</span>
      <span class="boton numero" data-valor="5">5</span>
      <span class="boton numero" data-valor="6">6</span>
      <span class="boton acciones" data-valor="D">D</span>
      <span class="boton operador" data-valor="rest">-</span>
      <span class="boton numero" data-valor="1">1</span>
      <span class="boton numero" data-valor="2">2</span>
      <span class="boton numero" data-valor="3">3</span>
      <span class="boton operador" data-valor="div">/</span>
      <span class="boton operador" data-valor="mod">%</span>
      <span class="boton numero" data-valor="0">0</span>
      <span class="boton numero" data-valor=".">.</span>
      <span class="boton operador" data-valor="igual">=</span>
      <span class="boton operador" data-valor="mult">x</span>
      <span class="boton operador" data-valor="exp">Ë†</span>
    </div>
  </div>
</body>
</html>
